name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ubuntubase/debianbase:$(date +%s) --tag ubuntubase/debianbase:bullseye-slim --tag ubuntubase/debianbase:latest
    - name: Push the Docker image (1)
      run: docker push ubuntubase/debianbase:$(date +%s)
    - name: Push the Docker image (2)
      run: docker push ubuntubase/debianbase:bullseye-slim
    - name: Push the docker image (3)
      run: docker push ubuntubase/debianbase:latest
